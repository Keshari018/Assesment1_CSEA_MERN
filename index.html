<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Resume Builder</h2>
        <div id="form-section">
          <form id="resume-form">  
        <label for="name">Name: </label>
        <input type="text" id="name" required><br><br>
        <label for="phone">Contact No.: </label>
        <input type="tel" id="phone" required><br><br>
        <label for="email">Email ID: </label>
        <input type="email" id="email" required><br><br>
        <label for="linkedin">Linkedin ID: </label>
        <input type="text" id="linkedin" required><br><br>
        <label for="github">Github Profile: </label>
        <input type="text" id="github" required><br><br>
        <label for="experience">Work Experience: </label>
        <input type="text" id="experience" required><br><br>
        <label for="education">Education: </label>
        <input type="text" id="education" required><br><br>

        <label for="photo">Upload Photo:</label>
          <input
            type="file"
            id="photo"
            name="photo"
            accept="image/*"
          /><br /><br />

          <center><button type="submit">Generate Resume</button></center>
        </form>
      </div>

      <div id="resume-section" style="display: none">
        <div id="resume-preview"></div>
        <center><button id="download-pdf">Download PDF</button></center>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
